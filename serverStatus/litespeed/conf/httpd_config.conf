#
# PLAIN TEXT CONFIGURATION FILE
#
serverName                lscp
user                      nobody
group                     nobody
priority                  0
inMemBufSize              60M
swappingDir               /tmp/lshttpd/swap
autoFix503                1
gracefulRestartTimeout    300
mime                      $SERVER_ROOT/conf/mime.properties
showVersionNumber         0
adminEmails               root@localhost
adminRoot                 $SERVER_ROOT/admin/

errorlog $SERVER_ROOT/logs/error.log {
  logLevel                DEBUG
  debugLevel              0
  rollingSize             10M
  enableStderrLog         1
}

accesslog $SERVER_ROOT/logs/access.log {
  rollingSize             10M
  keepDays                30
  compressArchive         0
}
indexFiles                index.html, index.php

expires  {
  enableExpires           1
  expiresByType           image/*=A604800, text/css=A604800, application/x-javascript=A604800
}

tuning  {
  eventDispatcher         best
  maxConnections          2000
  maxSSLConnections       1000
  connTimeout             300
  maxKeepAliveReq         1000
  smartKeepAlive          0
  keepAliveTimeout        5
  sndBufSize              0
  rcvBufSize              0
  maxReqURLLen            8192
  maxReqHeaderSize        16380
  maxReqBodySize          2047M
  maxDynRespHeaderSize    8192
  maxDynRespSize          2047M
  maxCachedFileSize       4096
  totalInMemCacheSize     20M
  maxMMapFileSize         256K
  totalMMapCacheSize      40M
  useSendfile             1
  fileETag                28
  enableGzipCompress      1
  enableDynGzipCompress   1
  gzipCompressLevel       6
  compressibleTypes       text/*,application/x-javascript,application/javascript,application/xml, image/svg+xml
  gzipAutoUpdateStatic    1
  gzipStaticCompressLevel 6
  gzipMaxFileSize         1M
  gzipMinFileSize         300
  SSLCryptoDevice         null
}

fileAccessControl  {
  followSymbolLink        1
  checkSymbolLink         0
  requiredPermissionMask  000
  restrictedPermissionMask 000
}

perClientConnLimit  {
  staticReqPerSec         0
  dynReqPerSec            0
  outBandwidth            0
  inBandwidth             0
  softLimit               10000
  hardLimit               10000
  gracePeriod             15
  banPeriod               300
}

CGIRLimit  {
  maxCGIInstances         20
  minUID                  11
  minGID                  10
  priority                0
  CPUSoftLimit            10
  CPUHardLimit            50
  memSoftLimit            460M
  memHardLimit            470M
  procSoftLimit           400
  procHardLimit           450
}

accessDenyDir  {
  dir                     /
  dir                     /etc/*
  dir                     /dev/*
  dir                     $SERVER_ROOT/conf/*
  dir                     $SERVER_ROOT/admin/conf/*
}

accessControl  {
  allow                   ALL
}

scripthandler  {
  add                     lsapi:php70 php
}

railsDefaults  {
  maxConns                5
  env                     LSAPI_MAX_REQS=1000
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            1
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}


module cache {
  param                   <<<END_param
enableCache                      0
enablePrivateCache               0
checkPublicCache                 1
checkPrivateCache                1
qsCache                          1
reqCookieCache                   1
ignoreReqCacheCtrl               1
ignoreRespCacheCtrl              0
respCookieCache                  1
expireInSeconds                  3600
privateExpireInSeconds           3600
maxStaleAge                      200
maxCacheObjSize                  10000000
storagepath                      cachedata
noCacheDomain                       
noCacheUrl                            
no-vary                          0
addEtag                          0
  END_param

}


listener Default{
    address                  *:80
    secure                   0
    map                      Example *
}



vhTemplate centralConfigLog {
  templateFile            $SERVER_ROOT/conf/templates/ccl.conf
  listeners               Default
}

vhTemplate PHP_SuEXEC {
  templateFile            $SERVER_ROOT/conf/templates/phpsuexec.conf
  listeners               Default
}

vhTemplate EasyRailsWithSuEXEC {
  templateFile            $SERVER_ROOT/conf/templates/rails.conf
  listeners               Default
}

virtualHost Example{
    vhRoot                   $SERVER_ROOT/Example/
    allowSymbolLink          1
    enableScript             1
    restrained               1
    maxKeepAliveReq
    smartKeepAlive
    setUIDMode               0
    chrootMode               0
    configFile               $SERVER_ROOT/conf/vhosts/Example/vhconf.conf
}



include phpconfigs/php53.conf
include phpconfigs/php54.conf
include phpconfigs/php55.conf
include phpconfigs/php56.conf
include phpconfigs/php70.conf
include phpconfigs/php71.conf

